# ==================================================
# Nginx конфигурация для NESI приложения
# Файл: /etc/nginx/sites-available/nesi
# ==================================================

# Перенаправление www на non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.yourdomain.com;
    return 301 $scheme://yourdomain.com$request_uri;
}

# Основной сервер
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com;

    # Увеличьте размер загружаемых файлов
    client_max_body_size 100M;

    # Основное проксирование
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ⚠️ КРИТИЧЕСКИ ВАЖНО: Специальная настройка для SSE (Server-Sent Events)
    # Это обеспечивает работу уведомлений в реальном времени
    location /api/notifications/stream {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Отключаем буферизацию для SSE
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        
        # Долгие таймауты для long-polling
        proxy_read_timeout 86400s;
        proxy_connect_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Дополнительные заголовки для SSE
        add_header Cache-Control 'no-cache, no-store, must-revalidate';
        add_header Pragma 'no-cache';
        add_header Expires '0';
    }

    # Оптимизация для статических файлов Next.js
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Долгое кеширование для статических файлов
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Favicon и другие статические файлы
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Логи
    access_log /var/log/nginx/nesi-access.log;
    error_log /var/log/nginx/nesi-error.log;
}

